<!DOCTYPE html>
<html>
<head>
  <title>Change Background</title>
</head>
<body>
  <button onclick="changeBackground()">Change Background to Blue</button>

  <script>
    function changeBackground() {
      document.body.style.backgroundColor = "blue";
      console.log("Background changed to blue");
    }
  </script>
</body>
</html>
