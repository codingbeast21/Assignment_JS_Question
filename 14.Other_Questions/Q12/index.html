<!DOCTYPE html>
<html>
<head>
  <title>Image Hover Swap</title>
</head>
<body>

<img src="https://via.placeholder.com/150?text=Image1" 
     onmouseover="this.src='https://via.placeholder.com/150/ff0000?text=Hover1';" 
     onmouseout="this.src='https://via.placeholder.com/150?text=Image1';"
     alt="Image 1" />

<img src="https://via.placeholder.com/150?text=Image2" 
     onmouseover="this.src='https://via.placeholder.com/150/0000ff?text=Hover2';" 
     onmouseout="this.src='https://via.placeholder.com/150?text=Image2';"
     alt="Image 2" />

</body>
</html>
