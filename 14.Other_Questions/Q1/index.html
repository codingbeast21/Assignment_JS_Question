<!DOCTYPE html>
<html>
<head><title>Sum Two Numbers</title></head>
<body>
<script>
  const num1 = parseInt(prompt("Enter first integer:"));
  const num2 = parseInt(prompt("Enter second integer:"));
  const sum = num1 + num2;
  alert("The sum is: " + sum);
  console.log("First:", num1, "Second:", num2, "Sum:", sum);
</script>
</body>
</html>
