<!DOCTYPE html>
<html>
<head>
  <title>Browser Info</title>
</head>
<body>
<script>
  document.write("<h2>Browser Information:</h2>");
  document.write("User Agent: " + navigator.userAgent + "<br>");
  document.write("Platform: " + navigator.platform + "<br>");
  document.write("<h2>Screen Resolution:</h2>");
  document.write("Width: " + screen.width + " px<br>");
  document.write("Height: " + screen.height + " px<br>");
  document.write("<h2>Page Info:</h2>");
  document.write("Last Modified: " + document.lastModified + "<br>");
</script>
</body>
</html>
