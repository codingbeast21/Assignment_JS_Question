<!DOCTYPE html>
<html>
<head><title>Image Swap</title></head>
<body>
<img id="myImg" src="https://via.placeholder.com/150" onclick="swapImage()" />

<script>
  function swapImage() {
    document.getElementById("myImg").src = "https://via.placeholder.com/150/0000FF";
    console.log("Image changed");
  }
</script>
</body>
</html>
