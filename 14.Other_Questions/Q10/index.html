<!DOCTYPE html>
<html>
<head>
  <title>Marble Animation</title>
  <style>
    #marble {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      position: relative;
    }
  </style>
</head>
<body>

<div id="marble"></div>

<script>
  let marble = document.getElementById("marble");
  let left = 0;
  let moving = true;

  function animate() {
    if (!moving) return;
    left += 5;
    if (left > window.innerWidth - 50) left = 0;
    marble.style.left = left + "px";
    setTimeout(animate, 100);
  }

  marble.addEventListener("mouseover", () => {
    moving = false;
    console.log("Animation paused");
  });

  marble.addEventListener("mouseout", () => {
    moving = true;
    console.log("Animation resumed");
    animate();
  });

  animate();
</script>

</body>
</html>
