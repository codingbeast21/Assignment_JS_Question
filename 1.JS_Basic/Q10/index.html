<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication and Division</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Multiplication and Division Calculator</h1>
  <form id="calcForm">
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" required><br><br>

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" required><br><br>

    <button type="button" onclick="calculateMultiply()">Mutiply</button>
    <button type="button" onclick="calculateDivide()">Divide</button>
  </form>

  <div class="result" id="result"></div>

  <script>

    function calculateMultiply(){
        const num1=parseFloat(document.getElementById('num1').value);
        const num2=parseFloat(document.getElementById('num2').value);

        if(isNaN(num1) || isNaN(num2)){
         document.getElementById('result').textContent="please enter valid Numbers.";
         return;
        }

        const multiplication = num1*num2;

        document.getElementById('result').innerHTML=`Multiplication = ${multiplication}
       `;
    }
     function calculateDivide(){
        const num1=parseFloat(document.getElementById('num1').value);
        const num2=parseFloat(document.getElementById('num2').value);

        if(isNaN(num1) || isNaN(num2)){
         document.getElementById('result').textContent="please enter valid Numbers.";
         return;
        }

        const division= num2!==0 ? (num1/num2).toFixed(2) : "undefined (division by zero)";

        document.getElementById('result').innerHTML=`Division=${division}`;
    }
  </script>
</body>
</html>
