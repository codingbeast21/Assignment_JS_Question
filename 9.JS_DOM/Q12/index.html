<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Highlight Bold Words</title>
  <style>
    b.highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>

  <a href="#" onmouseover="highlightBold(true)" onmouseout="highlightBold(false)">
    On mouse over here bold words of the following paragraph will be highlighted
  </a>

  <p>
    We have just started this section for the users (<b>beginner</b> to <b>intermediate</b>) 
    who want to work with various JavaScript problems and write scripts online 
    to test their <b>JavaScript skill</b>.
  </p>

  <script>
    function highlightBold(highlight) {
      const boldWords = document.getElementsByTagName('b');
      for (let i = 0; i < boldWords.length; i++) {
        if (highlight) {
          boldWords[i].classList.add('highlight');
        } else {
          boldWords[i].classList.remove('highlight');
        }
      }
    }
  </script>
</body>
</html>
