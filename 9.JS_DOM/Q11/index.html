<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Random Image</title>
</head>
<body>
  <h3>Click the button to display a random image</h3>
  <button onclick="showRandomImage()">Show Image</button><br><br>
  <img id="randomImage" src="" alt="Random Image" />

  <script>
    const images = [
      {src: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg", width: "240", height: "160"},
      {src: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg", width: "320", height: "195"},
      {src: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg", width: "500", height: "343"}
    ];

    function showRandomImage() {
      const img = document.getElementById('randomImage');
      const randomIndex = Math.floor(Math.random() * images.length);
      const selected = images[randomIndex];
      img.src = selected.src;
      img.width = selected.width;
      img.height = selected.height;
    }
  </script>
</body>
</html>
