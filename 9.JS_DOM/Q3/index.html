<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Background Color</title>
</head>
<body>
  <p id="para">This is a paragraph.</p>
  <button onclick="setBackground()">Set Background</button>

  <script>
    function setBackground() {
      document.getElementById('para').style.backgroundColor = 'yellow';
    }
  </script>
</body>
</html>
