<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Change the content of a cell</title>
</head>
<body>
  <table id="myTable" border="1">
    <tr><td>Row1 cell1</td><td>Row1 cell2</td></tr>
    <tr><td>Row2 cell1</td><td>Row2 cell2</td></tr>
    <tr><td>Row3 cell1</td><td>Row3 cell2</td></tr>
  </table>
  <form>
    <input type="button" onclick="changeContent()" value="Change content">
  </form>

  <script>
    function changeContent() {
      const row = prompt("Enter row index (starting from 0):");
      const col = prompt("Enter column index (starting from 0):");
      const text = prompt("Enter new content:");
      document.getElementById('myTable').rows[row].cells[col].innerHTML = text;
    }
  </script>
</body>
</html>
