<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sphere Volume Calculator</title>
</head>
<body>
  <h2>Calculate the Volume of a Sphere</h2>
  <form id="sphereForm" onsubmit="calculateVolume(); return false;">
    Radius: <input type="number" id="radius" step="any" required><br><br>
    Volume: <input type="text" id="volume" readonly><br><br>
    <input type="submit" value="Calculate">
  </form>

  <script>
    function calculateVolume() {
      const radius = parseFloat(document.getElementById('radius').value);
      const volumeField = document.getElementById('volume');

      if (isNaN(radius) || radius <= 0) {
        volumeField.value = 'Invalid input';
        return;
      }

      const volume = (4 / 3) * Math.PI * Math.pow(radius, 3);
      volumeField.value = volume.toFixed(2);
    }
  </script>
</body>
</html>
